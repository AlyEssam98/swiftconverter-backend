spring.application.name=mt-saas-backend-clean

# Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/swiftsaas}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP Connection Pool (Supabase free tier: max 3 connections)
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# JobRunr
org.jobrunr.background-job-server.enabled=true
org.jobrunr.dashboard.enabled=false

# Stripe
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_placeholder}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_placeholder}

# Logging
logging.level.com.mtsaas=${LOG_LEVEL:INFO}

# Frontend
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# OAuth2 - Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
# Remove explicit redirect-uri to let Spring auto-detect it from the request context
# Spring will use: http://localhost:8081/login/oauth2/code/google automatically

# JWT
app.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-enough-for-hs256}

# Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:swiftconverter@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-specific-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Support Email
app.support.email=${SUPPORT_EMAIL:swiftconverter@gmail.com}